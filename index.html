<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to TalkGPT</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <span
        id="boot-icon"
        class="bi bi-chat"
        style="font-size: 10rem; color: rgb(0, 128, 55); opacity: 0.7"
      ></span>
      <h1>Welcome to TalkGPT</h1>
      <p>Available in Chrome Only | Veer Prakash</p>

      <div class="container">
        <div class="loader lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="texts">
          <p>Welcome to TalkGPT, Speak and Interact</p>
        </div>
      </div>

      <div class="bottom-input">
        <p>Want to chat instead? Type here.</p>
        <div class="text-input-box">
          <input
            type="text"
            id="manualInput"
            placeholder="Ask anything..."
            autocomplete="off"
          />
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <!-- Loader -->
    </section>

    <script src="main.js" type="module"></script>
  </body>
</html>
